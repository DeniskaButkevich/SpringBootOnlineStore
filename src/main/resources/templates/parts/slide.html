<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="slide_v1(slide)">
            <li th:object="${slide}"
                data-transition="fade" data-slotamount="6" data-masterspeed="600" data-saveperformance="on"
                data-title="Special Offers">
                <img th:src="${slide.filename != null ? '/img/' + slide.filename : 'images/revslider/dummy.png'}"
                     th:data-lazyload="${slide.filename != null ? '/img/' + slide.filename : 'images/homeslider/slide1.png'}"
                     data-bgposition="center center" data-bgfit="cover" data-bgrepeat="no-repeat"  alt="slidebg1">
                <div class="tp-caption rev-title lfr ltr" data-x="695" data-y="198" data-speed="1600"
                     data-start="300" data-endspeed="300" th:text="*{product.name}">
                </div>
                <div class="tp-caption rev-text lfr ltr" data-x="695" data-y="252" data-speed="1600"
                     data-start="600" data-endspeed="550">Performance &amp; Design. Taken right <br> to the
                    edge.
                </div>

                <div class="tp-caption lfr ltr" data-x="695" data-y="332" data-speed="1600" data-start="900"
                     data-endspeed="800">
                    <a th:href="*{'/product/' + product.id}" class="btn btn-custom-2">Learn More</a>
                </div>
                <div class="tp-caption lfl ltl" data-x="center" data-y="bottom" data-hoffset="-230"
                     data-speed="2000" data-start="500" data-endspeed="800">
                    <img th:src="${slide.product.filename != null ? '/img/' + slide.product.filename : 'images/homeslider/slide1_1.png'}" alt="Slide 1_1">
                </div>
            </li>
</th:block>

<th:block th:fragment="slide_v2(slide)">
            <li th:object="${slide}"
                data-transition="fade" data-slotamount="5" data-masterspeed="600" data-saveperformance="on"
                data-title="Learn More">
                <img th:src="${slide.filename != null ? '/img/' + slide.filename : 'images/revslider/dummy.png'}"
                     th:data-lazyload="${slide.filename != null ? '/img/' + slide.filename : 'images/homeslider/slide2.jpg'}"
                     data-bgposition="center center" data-bgfit="cover" data-bgrepeat="no-repeat" alt="slidebg2">
                <div class="tp-caption rev-title lfr ltr" data-x="755" data-y="238" data-speed="1600"
                     data-start="750" data-endspeed="300" th:text="*{product.name}">
                </div>
                <div class="tp-caption rev-text2 lfr ltr" data-x="755" data-y="290" data-speed="1600"
                     data-start="1050" data-endspeed="550">Take, view and share photos with <br> the 13MP
                    camera
                    and stunning 5" display.
                </div>
                <div class="tp-caption lfr ltr" data-x="755" data-y="360" data-speed="1600"
                     data-start="1350"
                     data-endspeed="800">
                    <a th:href="*{'/product/' + product.id}" class="btn btn-custom-2">Learn More</a>
                </div>
                <div class="tp-caption rev-price randomrotate randomrotateout" data-x="360" data-y="55"
                     data-speed="1200" data-start="2000" data-endspeed="400" th:text="*{product.price}">
                </div>
                <div class="tp-caption lfl ltl" data-x="center" data-y="center" data-hoffset="-204"
                     data-speed="1750" data-start="400" data-endspeed="800">
                    <img th:src="${slide.product.hoverFilename != null ? '/img/' + slide.product.hoverFilename : 'images/homeslider/slide2_2.png'}" alt="Slide 2_2">
                </div>
                <div class="tp-caption lfr ltr" data-x="380" data-y="50" data-speed="1800" data-start="250" data-endspeed="800">
                    <img th:src="${slide.product.filename != null ? '/img/' + slide.product.filename : 'images/homeslider/slide2_1.png'}" alt="Slide 2_1">
                </div>
            </li>
</th:block>

<th:block th:fragment="slide_v3(slide)">
            <li th:object="${slide}"
                data-transition="fade" data-slotamount="4" data-masterspeed="600" data-saveperformance="on"
                data-title="More Features">
                <img th:src="${slide.filename != null ? '/img/' + slide.filename : 'images/revslider/dummy.png'}"
                     th:data-lazyload="${slide.filename != null ? '/img/' + slide.filename : 'images/homeslider/slide3.jpg'}"
                     data-bgposition="center center" data-bgfit="cover" data-bgrepeat="no-repeat" alt="slidebg3">

                <div class="tp-caption sfr str" data-x="24" data-y="bottom" data-speed="900" data-start="500" data-endspeed="300">
                    <img th:src="${ slide.product.filename != null ? '/img/' + slide.product.filename : 'images/homeslider/slide3_1.png'}" alt="Slide 3_1">
                </div>
                <div class="tp-caption sfl stl" data-x="788" data-y="95" data-speed="1000" data-start="1200"
                     data-endspeed="540">
                    <img th:if="*{product.imageList.size() > 0}"
                         th:src="${product.imageList.get(0).name != null ? '/img/' + slide.product.imageList.get(0).name : 'images/homeslider/slide3_3.png'}"
                         alt="Slide 3_3">
                </div>
                <div class="tp-caption sfl stl" data-x="700" data-y="260" data-speed="800" data-start="800"
                     data-endspeed="420">
                    <img th:if="*{product.imageList.size() > 1}"
                         th:src="${product.imageList.get(1).name != null ? '/img/' + slide.product.imageList.get(1).name : 'images/homeslider/slide3_2.png'}"
                         alt="Slide 3_2">
                </div>
                <div class="tp-caption sfl stl" data-x="613" data-y="325" data-speed="600" data-start="400" data-endspeed="300">
                    <img th:if="*{product.imageList.size() > 2}"
                         th:src="${product.imageList.get(2).name != null ? '/img/' + slide.product.imageList.get(2).name : 'images/homeslider/slide3_4.png'}" alt="Slide 3_4">
                </div>

                <div class="tp-caption rev-title sfr str" data-x="20" data-y="56" data-speed="600"
                     data-start="1400" data-endspeed="200"th:text="*{product.name}">
                </div>
                <div class="tp-caption rev-text long sfr str" data-x="20" data-y="110" data-speed="600"
                     data-start="1650" data-endspeed="300">Smart Interaction lets you interact <br> with
                    your TV
                    as never before.
                </div>
                <div class="tp-caption sfr str" data-x="20" data-y="190" data-speed="600" data-start="1900" data-endspeed="400">
                    <a th:href="*{'/product/' + product.id}" class="btn btn-custom-2">Learn More</a>
                </div>
            </li>
</th:block>
