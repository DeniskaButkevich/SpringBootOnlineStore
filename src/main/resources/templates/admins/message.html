<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="admins/parts/head.html :: head">

</head>
<body style="background-color: #eee">
   <div class="container-fluid">

       <row>
           <nav th:include="admins/parts/header.html :: header" class="navbar navbar-expand-lg navbar-dark bg-primary"></nav>
       </row>

       <h1>Messages</h1>
       <br>
       <div class="form-row">
           <div class="form-group col-md-6">
               <form method="get" action="/admin/message" class="form-inline">
                   <input type="text" name="filter" class="form-control" th:value="${filter}" placeholder="Search by tag">
                   <button type="submit" class="btn btn-primary ml-2">Search</button>
                   <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
               </form>
           </div>
       </div>
       <br>
       <form method="post" >
           <input type="text" name="tag" placeholder="input tag" >
           <input type="text" name="name" placeholder="input name" >
           <input type="text" name="text" placeholder="input text" >
           <button type="submit" >add</button>
           <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
       </form>
       <br>
       <ul th:if="${messages.empty}">
           <li colspan="2"> No Message Available </li>
       </ul>
       <ul th:each="message : ${messages}">
           <li><labe>ID: </labe><span th:text="${message.id}">  </span></li>
           <li><labe>Tag: </labe><span th:text="${message.tag}">  </span></li>
           <li><labe>Text: </labe><span th:text="${message.text}">  </span></li>
           <li><labe>NAme: </labe><span th:text="${message.name}">  </span></li>

           <a th:href="@{/message/delete(id=${message.id})}">delete</a>
           <button type="button" class="my-button"  data-toggle="modal" th:data-target="'#' + ${message.id}">
               edit
           </button>

           <div class="modal fade" th:id="${message.id}">
               <div class="modal-dialog" role="document">
                   <div class="modal-content">
                       <form enctype="multipart/form-data" th:action="@{'/message/edit/' + ${message.id}}" method="post">
                           <div class="modal-header">
                               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                   <span aria-hidden="true">&times;</span>
                               </button>
                               <h4 class="modal-title" th:text="'Edit Message № ' + ${message.id}"></h4>
                           </div>
                           <div class="modal-body">
                               <div class="form-group">
                                   <input type="text" class="form-control" value="" name="tag" placeholder="Input tag" /></div>
                               <div class="form-group">
                                   <input type="text" class="form-control" value="" name="name" placeholder="Input name" /></div>
                               <div class="form-group">
                                   <input type="text" class="form-control" value="" name="text" placeholder="Input text"></div>
                           </div>
                           <div class="modal-footer">
                               <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                               <button type="submit" class="btn btn-primary">Save changes</button>
                           </div>
                           <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                       </form>
                   </div><!-- /.модальное окно-Содержание -->
               </div><!-- /.модальное окно-диалог -->
           </div><!-- /.модальное окно -->

       </ul>
   </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
