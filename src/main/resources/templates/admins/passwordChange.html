<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="admins/parts/head.html :: head">

</head>
<body style="background-color: #eee">

    <row>
        <nav th:include="admins/parts/header.html :: header" class="navbar navbar-expand-lg navbar-dark bg-primary"></nav>
    </row>

    <form enctype="multipart/form-data"
          th:action="@{/admins/users/passwordChange/{path}(path=${id})}"
          method="post"
    >

        <h4 class="modal-title" th:text="'Edit user â„– ' + ${id}"></h4>

        <div class="form-group form-inline">
            <label>Password</label>
            <input type="text" class="form-control" name="password" placeholder="Input Password"
                   th:attrappend="class=${passwordEmpty != null} ? ' is-invalid' + ''"/></div>
        <span class="validationError text-danger"
              th:if="${passwordEmpty != null}"
              th:text="${passwordEmpty}"></span>

        <div class="form-group form-inline">
            <label>Confirm password</label>
            <input type="text" class="form-control" name="confirmPassword" placeholder="Confirm password"
                   th:attrappend="class=${errorConform != null} ? ' is-invalid' + ''"/></div>
        <span class="validationError text-danger"
              th:if="${errorConform != null}"
              th:text="${errorConform}"></span>

        <br>
            <a href="/admins/users">
                <button type="button"  class="btn btn-secondary" data-dismiss="modal">Close</button>
            </a>
            <button type="submit" class="btn btn-primary">Save changes</button>


        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
    </form>

</body>
</html>
