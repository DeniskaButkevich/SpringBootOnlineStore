<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="admins/parts/head.html :: head">

</head>
<body style="background-color: #eee">
    <row>
        <nav th:include="admins/parts/header.html :: header" class="navbar navbar-expand-lg navbar-dark bg-primary"></nav>
    </row>
    <div class="container mt-5">
        <h2 th:text="Welcome "></h2><h3 sec:authentication="name"></h3>
        <p th:text="${#ctx.#httpServletRequest.getCookies()}"></p>
        <p th:text="${#ctx.#response.addHeader('eblan','dez')}"></p>
        <h1>eee</h1>
        <p th:text="${#ctx.#request.getHeader('eblan')}"></p>

        <br>
        <h1>go</h1>
        <th:block th:each="item : ${#ctx.#httpServletRequest.getCookies()}">
            <p th:text="${item}"></p>
        </th:block>
</div>
</body>
</html>
