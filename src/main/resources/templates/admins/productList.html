<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:include="admins/parts/head.html :: head">

</head>
<body style="background-color: #eee">

<row>
    <nav th:include="admins/parts/header.html :: header" class="navbar navbar-expand-lg navbar-dark bg-primary"></nav>
</row>


<div class="container mt-5">

    <div class="form-row">
        <div class="form-group col-md-6">
            <form method="get" action="/admins/product" class="form-inline">
                <input type="text" name="filter" class="form-control" th:value="${filter}" placeholder="Search by Brand">
                <button type="submit" class="btn btn-primary ml-2">Search</button>
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
            </form>
        </div>
    </div>
    <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
       aria-controls="collapseExample">
        Add new Product
    </a>
    <div class="collapse " id="collapseExample" th:attrappend="class=${product != null ? ' show' : ''}">
        <div class="form-group mt-3">
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="text" class="form-control" th:value="${product != null ? product.name : ''}" name="name" placeholder="name"
                           th:attrappend="class=${nameError != null} ? ' is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${nameError != null}">[[${nameError}]]</div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" th:value="${product != null ? product.description : ''}"  name="description" placeholder="Input description"
                           th:attrappend="class=${descriptionError != null} ? ' is-invalid' : ''"/>
                    <div class="invalid-feedback" th:if="${descriptionError != null}">[[${descriptionError}]]</div>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" th:value="${product != null ? product.price : ''}" name="price" placeholder="price" step="any"
                           th:attrappend="class=${priceError != null} ? ' is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${priceError != null}">[[${priceError}]]</div>
                </div>
                <div class="form-group">
                    <div class="custom-file">
                        <input type="file" name="file" id="customFile">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                </div>
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>
        </div>
    </div>

<div th:include="admins/parts/pager.html :: pager(${url}, ${page},${listpages})"></div>

<div class="card-columns">

    <th:block th:if="${page.getTotalElements() < 1}">
        <li colspan="2"> No product Available</li>
    </th:block>

    <th:block th:each="item : ${page.content}">
        <div class="card my-3 ">
            <th:block th:if="${item.filename != null}">
                <img th:src="'/img/' + ${item.filename}" class="card-img-top">
            </th:block>
            <div class="card-body">
                <h5 class="card-title" th:text="'Id: ' + ${item.id}">Card title</h5>
                <h5 class="card-title" th:text="'name: ' + ${item.name}">Card title</h5>
                <p class="card-text" th:text="'description: ' + ${item.description}"></p>
                <p class="card-text" th:text="'price: ' + ${item.price}"></p>
                <p class="card-text" th:text="'sale: ' + ${item.sale}"></p>
                <p class="card-text" th:text="'brand: ' + ${item.brand}"></p>
                <p class="card-text" th:text="'color: ' + ${item.color}"></p>
                <p class="card-text" th:text="'newProduct: ' + ${item.newProduct}"></p>

            </div>
            <div class="card-footer ">
                <small class="text-muted" th:text="'Tag: ' + ' --- Author: '"></small>
                <div class="text-right">
                    <a th:href="@{/product/delete(id=${item.id})}">delete</a>
                    <a type="button" data-toggle="modal" th:data-target="'#' + ${item.id}">edit</a>
                </div>

            </div>

            <div class="modal fade" th:id="${item.id}">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <form enctype="multipart/form-data" th:action="@{'/product/edit/' + ${item.id}}"
                              method="post">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h4 class="modal-title" th:text="'Edit Product № ' + ${item.id}"></h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <input type="text" class="form-control" value="" name="name"
                                           placeholder="Input name"/></div>
                                <div class="form-group">
                                    <input type="text" class="form-control" value="" name="description"
                                           placeholder="Input tag"/></div>
                                <div class="form-group">
                                    <input type="number" class="form-control" value="" name="price"
                                           placeholder="Input text"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                        </form>
                    </div><!-- /.модальное окно-Содержание -->
                </div><!-- /.модальное окно-диалог -->
            </div><!-- /.модальное окно -->
        </div>
    </th:block>

</div>

<div th:include="admins/parts/pager.html :: pager(${url}, ${page},${listpages})"></div>


</body>
</html>
