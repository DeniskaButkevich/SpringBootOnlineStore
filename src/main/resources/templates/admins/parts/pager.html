<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="pager(url,page,listpages)">

        <div class="mt-3">
            <ul class="pagination">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Pages</a>
                </li>
                <th:block th:each="p: ${listpages}">
                    <th:block th:if="${p-1 == page.getNumber()}">
                        <li class="page-item active">
                            <a class="page-link" href="#" tabindex="-1">[[${p}]]</a>
                        </li>
                    </th:block>
                    <th:block th:unless="${p-1 == page.getNumber()}">
                        <th:block  th:if="${p == -1}">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">...</a>
                            </li>
                        </th:block>
                        <th:block  th:unless="${p == -1}">
                            <li class="page-item">
                                <a class="page-link" th:href="@{${url}(page=${p-1},size=${page.getSize()})}" tabindex="-1">[[${p}]]</a>
                            </li>
                        </th:block>
                    </th:block>
                </th:block>
            </ul>

            <ul class="pagination" >
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">Items per page</a>
                </li>
                <th:block th:each=" c: ${ {3, 6, 9, 12} }">
                    <th:block th:if="${c == page.getSize()}">
                        <li class="page-item active">
                            <a class="page-link" href="#" tabindex="-1">[[${c}]]</a>
                        </li>
                    </th:block>
                    <th:block th:unless="${c == page.getSize()}">
                        <li class="page-item">
                            <a class="page-link" th:href="@{${url}(page=${page.getNumber()},size=${c})}" tabindex="-1">[[${c}]]</a>
                        </li>
                    </th:block>
                </th:block>
            </ul>
        </div>

</th:block>
